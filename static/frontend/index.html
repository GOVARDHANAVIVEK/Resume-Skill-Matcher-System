<!DOCTYPE html>
<html>
<head>
    <title>Resume Skill Matching System</title>
    <link rel="stylesheet" href="/static/frontend/styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <h1 style="text-align:center">Resume Skill Matching System</h1>
    <div class="container">
        
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume">Upload Resume (PDF/DOCX):</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>
            </div>
            <div class="form-group">
                <label for="job_description">Job Description:</label>
                <textarea id="job_description" name="job_description" rows="10" required></textarea>
            </div>
            <button type="submit">Upload</button>
        </form>

        <!-- Display Feedback Here -->
        <div id="feedback" class="feedback" style="display: none;">
            <h2>Feedback</h2>
            <div id="matched-skills" class="feedback-section">
                <h3>Matched Skills from Job Description:</h3>
                <p id="matched-skills-list"></p>
            </div>
            <div id="missing-skills" class="feedback-section">
                <h3>Missing Skills from Job Description:</h3>
                <p id="missing-skills-list"></p>
            </div>
            <div class="feedback-section recommendations">
                <h3>Recommendations:</h3>
                <p id="recommendations-text"></p>
            </div>
            <div class="feedback-section">
                <h3>Overall Match Similarity Score:</h3>
                <p id="similarity-score"></p>
            </div>
            <div class="feedback-section notes">
                <h3>Notes:</h3>
                <ul id="notes-list"></ul>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle feedback display -->
    <script src="/static/frontend/script.js"></script>
</body>
</html>
